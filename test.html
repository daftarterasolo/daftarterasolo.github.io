<!DOCTYPE html>

    <title>Bootstrap demo</title>

<body>

</body>
<script type="text/javascript">
  
class GrandParent {
  funcA() {
    console.log('GrandParent');
  }
}
class Parent extends GrandParent {
  funcA() {
    console.log('Parent');
  }
}
class Child extends Parent {
  funcA() {
    console.log('Child');
    new GrandParent().funcA();
  }
}

const child = new Child();
child.funcA();
</script>
